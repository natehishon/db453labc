{% extends "layout.html" %}
{% block content %}
    {% for row in shopcarts %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{{ url_for('shopcart', shopcartId=row.id) }}">{{ row }}</a> <br/>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
