{% block content %}

    <h1 style="margin:2% 0 5% ;">Shopping Cart</h1>

    {% for row in shopcartProds %}
        <article class="media content-section">
            <div class="media-body">
                <div class="">
                    Product: {{ row.title }} <a class="btn btn-danger btn-sm mt-1 mb-1 " style="float:right;" href="{{ url_for('removeFromCart', pno=row.id) }}">Remove</a>
                </div>
            </div>
        </article>
        <div>

        </div>
    {% endfor %}

    {% if shopcartProds.count() == 0 %}
        <span>Add a product to your cart!</span>

        {% else %}

        <a class="btn btn-info btn-sm mt-1 mb-1" href="{{ url_for('checkout', shopcartId=shoppingCart.id) }}">Checkout</a>

    {% endif %}



{% endblock content %}
